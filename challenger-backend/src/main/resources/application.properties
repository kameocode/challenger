server.port=${port:9080}
logging.level.=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mailUsername}
spring.mail.password=${mailPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
mailSenderFrom=${mailUsername}


serverUrl=http://localhost:3000/

oauth2.google.clientId = ${oauth2googleClientId}
oauth2.google.clientSecret = ${oauth2googleClientSecret}

oauth2.facebook.clientId = ${oauth2facebookClientId}
oauth2.facebook.clientSecret = ${oauth2facebookClientSecret}

